name: Expo EAS Update CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚿 Clean install of the latest EAS CLI and publish
        run: |
             npm uninstall -g eas-cli || true
             npm cache clean --force  # Clean the npm cache thoroughly
             rm -rf ~/.npm  # Remove the npm cache folder manually
             npx eas-cli@latest update --non-interactive --branch main --message "CI: Auto deploy from GitHub Actions"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: true
