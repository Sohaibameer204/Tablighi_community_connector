name: Expo EAS Update CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš¿ Clean install of latest EAS CLI
        run: |
             npm uninstall -g eas-cli || true
             npm install -g eas-cli@latest
             echo "EAS CLI version:"
             eas --version


      - name: ğŸ§ª Check EAS CLI version
        run: eas --version

      - name: ğŸš€ Publish to Expo using EAS Update
        run: |
          eas update --non-interactive --branch main --message "CI: Auto deploy from GitHub Actions"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: true
