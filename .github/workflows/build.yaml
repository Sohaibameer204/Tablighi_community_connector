name: Expo EAS Update CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚿 Clean install of latest EAS CLI
        run: |
             npm uninstall -g eas-cli || true
             npm install -g eas-cli@latest
             echo "EAS CLI version:"
             eas --version


      - name: 🧪 Check EAS CLI version
        run: eas --version

      - name: 🚀 Publish to Expo using EAS Update
        run: |
          eas update --non-interactive --branch main --message "CI: Auto deploy from GitHub Actions"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: true
